<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="mb-10">
        <div class="flex justify-center">
            <h1 class="text-5xl font-bold text-green-500 mt-20">Money Master</h1>
            <img class="w-10 mt-24" src="image/moneylogo.jpg" alt="">
        </div>
    </section>

    <section class="flex justify-evenly">
        <div class="w-3/6 ">
            <img class="w-11/12" src="image/money.png" alt="">
        </div>
        <div class="bg-slate-100 w-5/12">
            <div class="text-center p-4 ">
                <h4 class="text-2xl font-semibold mb-4">Income</h4>
                <div class="mb-4">
                    <span class="text-lg">Income:</span>
                    <input id="total-income" class="bg-slate-300 outline-0 w-48 p-1 mb-4"- type="text">
                </div>
                <h4 class="text-2xl font-semibold mb-4">Expenses</h4>
                <div>
                    <div class="mb-4">
                        <span class="text-lg">Food:</span>
                        <input id="food-input-fild" class="bg-slate-300 outline-0 w-48 p-1 mb-4" type="text">
                    </div>
                    <div>
                        <span class="text-lg">Rent: </span>
                        <input id="rent-input-fild" class="bg-slate-300 outline-0 w-48 p-1 mb-4" type="text">
                    </div>
                    <div>
                        <span class="text-lg">Clothes:</span>
                        <input id="clothes-input-fild" class="bg-slate-300 outline-0 w-48 p-1 mb-4" type="text">
                    </div>
                </div>
                <div>
                    <button id="calculate-btn" class="bg-blue-600 px-8 py-1 text-white font-semibold rounded">Calculate</button>
                </div>
            </div>
            <div class="text-center p-4">
                <h3 class="text-2xl font-semibold mb-4">Total Expenses: <span id="expenses"></span></h3>
                <h3 class="text-2xl font-semibold mb-4">Balance: <span id="balance"></span></h3>
                <div class="mb-4">
                    <span class="text-lg">Save:</span>
                    <input id="save-input-fild" class="bg-slate-300 outline-0 w-28 p-1"type="text">
                    <span>%</span>
                    <button id="save-btn" class="bg-blue-600 px-8 py-1 text-white font-semibold rounded">Save</button>
                </div>
                <h3 class="text-2xl font-semibold mb-4">Saving Amount: <span id="saving-amount"></span></h3>
                <h3 class="text-2xl font-semibold">Remaining Balance: <span id="remaining-balance"></span></h3>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
